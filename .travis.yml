language: node_js
node_js:
  - "5.12.0"
sudo: false
cache:
  directories:
    - "/home/travis/.local"
    - node_modules
    - "$(npm config get cache)"
before_install:
  - npm config set progress false
  - npm config set spin false
install:
  - pip install --user -U awscli
  - npm install
script:
  - make lint
deploy:
  - provider: script
    script: ./scripts/publish.sh
    on:
      tags: true
